<div class="container" ng-controller="productDeleteController" ng-init="getDeleteProduct()">
    <div class="row">
        <div class="col-lg-12">
            <h3>Are you sure you want to delete this ?</h3>
        </div>
    </div><br />
    <div>
        <dl class="dl-horizontal">
            <dt>
                Product Name:
            </dt>

            <dd>
                {{productName}}
            </dd>

            <dt>
                Product Details:
            </dt>

            <dd>
                {{productDetails}}
            </dd>

            <dt>
                Product Price:
            </dt>

            <dd>
                {{productPrice}}
            </dd>
        </dl>

        <form>
            <div class="form-actions">
                <a class="btn btn-danger" ng-click="DeleteProduct()"><span class="glyphicon glyphicon-trash"></span> Delete</a> |
                <a href="/Product/Index#/">Back to list</a>
            </div>
        </form>
    </div>
</div>
