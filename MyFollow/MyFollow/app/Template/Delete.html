<div class="container" ng-controller="productController">
    <div class="row">
        <div class="col-lg-12">
            <h3>Are you sure you want to delete this ?</h3>
        </div>
    </div><br />
    <div>
        <dl class="dl-horizontal" ng-repeat="product in ProductsIndex">
            <dt>
                Product Name:
            </dt>

            <dd>
                {{ product.name }}
            </dd>

            <dt>
                Product Details:
            </dt>

            <dd>
                {{ 1+1 }}
            </dd>

            <dt>
                Product Price:
            </dt>

            <dd>
                {{ 1+1 }}
            </dd>
        </dl>

        <form>
            <div class="form-actions">
                <input type="submit" value="Delete" class="btn btn-danger" ng-click="postdeleteProduct()" /> |
                <a href="#Index">Back to list</a>
            </div>
        </form>
    </div>
</div>
