<div class="container" ng-controller="productIndexController" ng-init="getOwnerProducts()">

    <a href="#/Create" type="button" class="btn btn-primary create">Create Product {{5+5}}</a><hr />
    <div class="row">
        <div class="col-lg-12">
            <h2>Products</h2>
        </div>
    </div><br />
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Details</th>
                    <th>Product Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products | orderBy:'productName'">
                    <td>{{product.productName}}</td>
                    <td>{{product.productDetails}}</td>
                    <td>{{product.productPrice}}</td>
                    <td>
                        <a type="button" href="#/Update/{{product.productId}}" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span> Update</a>
                        <a type="button" href="#/Details/{{product.productId}}" class="btn btn-info"><span class="glyphicon glyphicon-info-sign"></span> Details</a>
                        <a type="button" href="#/Delete/{{product.productId}}" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Delete</a>
                        <a type="button" href="#" class="btn btn-info"><span class="glyphicon glyphicon-thumbs-up"></span> Follow</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
