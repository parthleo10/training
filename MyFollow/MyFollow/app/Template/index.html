<div class="container" ng-controller="productController" ng-init="getAdminProducts()">

    <a href="#/Create" type="button" class="btn btn-primary create">Create Product {{5+5}}</a><hr />
    <div class="row">
        <div class="col-lg-12">
            <h2>Products</h2>
        </div>
    </div><br />
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Details</th>
                    <th>Product Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">

                    <td>{{product.productName}}</td>

                    <td>{{product.productDetails}}</td>

                    <td>{{product.productPrice}}</td>

                    <td>
                        <input type="button" class="btn btn-info" value="Details" ng-click="getDetailsProduct()" />
                        <input type="button" class="btn btn-warning" value="Edit" ng-click="getEditProduct()" />
                        <input type="button" class="btn btn-danger" value="Delete" ng-click="getDeleteProduct()" />
                        <input type="button" class="btn btn-info" value="Follow" ng-click="FollowProduct()" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
